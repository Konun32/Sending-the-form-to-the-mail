<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>@@title</title>

	<!--Отображение в поисковике SEO-->
	<meta name="description" content="Описание"><!--не более 140 символов-->
	<meta name="keywords" content="Ключевики"><!--не более 20ти слов. Ключевые фразы разделяем запятой.-->
	<meta name="image" content="img/meta-img/favicon.ico">

	<!--Парсинг социальными сетями-->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Название">
	<meta property="og:description" content="Описание">
	<meta property="og:image" content="./img/logo.png">
	<meta property="og:url" content="https://example.com">

	<!--Адрес текущей страницы-->
	<link rel="canonical" href="https://example.com">

	<!--Сайты с которых подгружается дополнительная информация-->
	<link rel="preconnect" href="//fonts.gstatic.com">
	<link rel="preconnect" href="//cdnjs.cloudflare.com">
	<link rel="preconnect" href="//google-analytics.com">

	<!--Иконки в браузере и на различных устройствах-->
	<link rel="apple-touch-icon" sizes="57x57" href="img/meta-img/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/meta-img/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/meta-img/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/meta-img/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/meta-img/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/meta-img/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/meta-img/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/meta-img/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/meta-img/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="img/meta-img/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/meta-img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/meta-img/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/meta-img/favicon-16x16.png">
	<link rel="manifest" href="img/meta-img/manifest.json">

	<meta name="msapplication-TileImage" content="img/meta-img/ms-icon-144x144.png">
	<!--Цвет сайта-->
	<meta name="msapplication-TileColor" content="#ffffff">
	<!--Цветовая тема сайта-->
	<meta name="theme-color" content="#ffffff">

	<!--Добавление сайта на рабочий стол телефона-->
	<meta name="apple-mobile-web-app-title" content="Название">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!--Отключение ссылки и стилей номера и адреса-->
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">

	<!--Подключение внешних ресурсов (стили, шрифты...)-->
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
