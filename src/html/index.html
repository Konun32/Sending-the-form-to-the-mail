<!DOCTYPE html>
<html lang="ru">
	@@include('blocks/head.html', {
		"title": "Отправка сообщений на e-mail"
	})
	<body>
		<div class="wrapper">
			<!--@@include('blocks/header.html')-->

			<main class="page">
				<section class="page__main-block main-block">
					<div class="main-block__container _container">
						<div class="main-block__body">
							<div class="main-block__form form">
								<form action="#" id="form" class="form__body">
									<h1 class="form__title">Отправка данных на почту</h1>
									<div class="form__item">
										<label for="formName" class="form__label">Имя*</label>
										<input type="text" id="formName" name="name" class="form__input _req">
									</div>
									<div class="form__item">
										<label for="formEmail" class="form__label">E-mail*</label>
										<input type="text" id="formEmail" name="email" class="form__input _req _email">
									</div>
									<div class="form__item">
										<div class="form__label">Левша или правша</div>
										<div class="form__options options">
											<div class="options__item">
												<input type="radio" id="formRighHanded" name="hand" value="right" class="options__input">
												<label for="formRighHanded" class="options__label"><span>Правша</span></label>
											</div>
											<div class="options__item">
												<input type="radio" id="formLeftHanded" name="hand" value="left" class="options__input">
												<label for="formLeftHanded" class="options__label"><span>Левша</span></label>
											</div>
										</div>
									</div>
									<div class="form__item">
										<label for="formMessage" class="form__label">Сообщение:</label>
										<textarea name="message" id="formMessage" class="form__input"></textarea>
									</div>
									<div class="form__item">
										<div class="form__label">Возраст:</div>
										<select name="age" class="form__select select">
											<option value="от 18 до 25" selected>Молодой</option>
											<option value="от 25 до 45">Старый</option>
											<option value="от 45">Супер стар</option>
										</select>
									</div>
									<div class="form__item">
										<div class="form__label">Прикрепить фото</div>
										<div class="file">
											<div class="file__item">
												<input type="file" id="formImage" accept=".jpg, .png, .gif" name="image" class="file__input">
												<div class="file__button">Выбрать</div>
											</div>
											<div id="formPreview" class="file__preview"></div>
										</div>
									</div>
									<div class="form__item">
										<div class="checkbox">
											<input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req">
											<label for="formAgreement" class="checkbox__label"><span>Я даю своё согласие на обработку персональных данных в соответствии с <a href="#">Условием</a>*</span></label>
										</div>
									</div>
									<button type="submit" class="form__button">Отправить</button>
								</form>
							</div>
						</div>
					</div>
				</section>
			</main>

			<!--@@include('blocks/footer.html')-->
		</div>
		
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
